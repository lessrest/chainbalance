<!doctype html>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blockchain Balance Monitor</title>
<style>
* { box-sizing: border-box; }
html, input, button { font: 22px/1.6 courier, monospace; }
body { max-width: 32rem; margin: 0 auto; padding: 0 1rem; text-align: center; }
input { width: 100%; border: 1px solid #999; padding: .25rem .25rem 0; }
td:first-child { padding: .5rem 1rem; font-weight: bold; }
button { padding: .25rem 1rem; margin-bottom: 2rem; }
i { font-style: normal; color: #666; }
a { color: inherit; text-decoration: none; border-bottom: 1px solid currentcolor; }
</style>
<form id=form>
<p><b>Balance Change Monitor</b>
<p><input name=email placeholder="me@example.com"/>
<p><input name=address placeholder="0xbb359a61d72e2a5a6bcc6fcd4061e349c3f65a32"/>
<p><button>Notify me</button>
<p><i>Powered by AWS Lambda.</i>
<p><i>Ethereum data from <a href="https://etherscan.io">etherscan.io</a>.</i>
<p><i>No guarantees.</i>
<p><i><a href="mailto:info@brockman.se">Restless Hypermedia AB.</a></i>
<script>
form.onsubmit = function(e) {
  e.preventDefault()
  var email = form.elements["email"].value
  var address = form.elements["address"].value
  var req = new XMLHttpRequest()
  req.onload = function() {
    alert("OK, sending confirmation mail.")
  }
  req.onerror = function() {
    alert("Something went wrong.")
  }
  req.open(
    "POST",
    "https://za0rknimh2.execute-api.eu-west-1.amazonaws.com/prod/"
  )
  req.setRequestHeader("content-type", "application/json")
  req.send(JSON.stringify({
    "email-address": email,
    "account-address": address
  }))
}
</script>
